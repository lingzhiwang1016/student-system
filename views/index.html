<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学生管理系统 - 首页</title>
</head>
<body>
    <h1>学生管理系统</h1>
    <button onclick="location.href='/add'">添加学生</button>
    <table border="1">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>手机号码</th>
            <th>电子邮箱</th>
            <th>操作</th>
        </tr>
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.isMale == true ? '男' : '女'}}</td>
            <td>{{$value.age}}</td>
            <td>{{$value.phone}}</td>
            <td>{{$value.email}}</td>
            <td>
                <button onclick="location.href='/add'+{{$value.id}}">修改</button>
                <button onclick="remove({{$value.id}})">删除</button>
            </td>
        </tr>
        {{/each}}
    </table>
    <script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
    	function remove(id){
    		$.ajax({
    			url:'/delete/'+id,
    			type:'post',
    			success:function(res){
    				alert(res.msg)
    				location.href="/home"
    			},
    			error:function(err){
    				console.log(err)
    			}
    		})
    	}
    	
    </script>
</body>
</html>
